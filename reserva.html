<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopDelicias</title>
    <link rel="stylesheet" href="css/styleReserva.css " />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
 <!--Importa fontes Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
       <!--Menu-->
      <div id="headerFunc">
        <a href="index.html"><img src="img/logo.png" alt="" id="logo" /></a>
        <h1>Contato</h1>
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="cardapio.html">Cardápio</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li>Reservas</li>
        </ul>
      </div>
    </header>
    <main>
      <!--Formulario de Reservas-->
      <form id="reserva" action="" method="">
        <h1>Faça já sua Reserva</h1>
        <div class="labels">
          <!--Entrada do Nome-->
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome Completo">
        </div>

        <!--Entrada do Preferências-->
        <div class="labels">
          <label for="preferencias">Preferências:</label>
          <input type="text" id="preferencias" name="preferencias" required placeholder="Digite suas Preferências">
        </div>

        <!--Entrada do Número de Pessoas-->
        <div class="labels">
          <label for="numPessoas">Num. Pessoas:</label>
          <input type="number" id="numPessoas" name="numPessoas" required placeholder="Digite o Número de Acompanhantes" min="1" max="7">
        </div>

        <!--Entrada do Dia e Hora da Reserva-->
        <div class="labels">
          <label for="diaHora">Dia/Hora:</label>
          <input type="datetime-local" id="nome" name="nome" required>
        </div>
        <button type="submit"><img src="img/buttonReserva.png" alt="" id="buttonReserva"></button>
        
      </form>
    </main>
    <footer>
      <h1>Copyright © 2025 Todos os direitos reservados</h1>
      <!--Links de redes sociais-->
      <div id="midias">
        <a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt=""></a>
        <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank"><img src="img/whatsapp.png" alt=""></a>
        <a href="https://www.facebook.com/?locale=pt_BR" target="_blank"><img src="img/facebook.png" alt=""></a>
      </div>
    </footer>
  </body>
</html>
